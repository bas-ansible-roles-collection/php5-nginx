---
# Test if the PHP 5 FPM SAPI is configured correctly

- name: get contents of PHP FPM SAPI configuration file - CentOS
  command: cat /etc/php-fpm.ini
  changed_when: false
  register: php5_nginx_test_fact_fpm_sapi_centos_configuration_file_contents
  when: ansible_distribution == "CentOS"
- name: assert PHP FPM SAPI configuration file was generated correctly - CentOS
  assert:
    that:
      - "'{{ item.1.option }} = {{ item.1.value }}' in php5_nginx_test_fact_fpm_sapi_centos_configuration_file_contents.stdout"
  with_subelements:
    - php5_nginx_sapi_fpm_options
    - options
  when: ansible_distribution == "CentOS"

- name: get contents of PHP FPM SAPI configuration file - Ubuntu
  command: cat /etc/php5/fpm/php.ini
  changed_when: false
  register: php5__nginx_test_fact_fpm_sapi_ubuntu_configuration_file_contents
  when: ansible_distribution == "Ubuntu"
- name: assert PHP FPM SAPI configuration file was generated correctly - Ubuntu
  assert:
    that:
      - "'{{ item.1.option }} = {{ item.1.value }}' in php5__nginx_test_fact_fpm_sapi_ubuntu_configuration_file_contents.stdout"
  with_subelements:
    - php5_nginx_sapi_fpm_options
    - options
  when: ansible_distribution == "Ubuntu"
